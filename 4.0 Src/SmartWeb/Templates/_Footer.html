<script type="text/javascript">
        $(function () {
            $("#aFloatTools_Show").click(function () {
                $('#divFloatToolsView').animate({ width: 'show', opacity: 'show' }, 100, function () { $('#divFloatToolsView').show(); });
                $('#aFloatTools_Show').hide();
                $('#aFloatTools_Hide').show();
            });
            $("#aFloatTools_Hide").click(function () {
                $('#divFloatToolsView').animate({ width: 'hide', opacity: 'hide' }, 100, function () { $('#divFloatToolsView').hide(); });
                $('#aFloatTools_Show').show();
                $('#aFloatTools_Hide').hide();
            });
        });
</script>
<script src="assets/js/biz/qqonline.js"></script>
<script type="text/javascript">
        var PageSize, TotalPage, TotalCount;
        $.getJSON("/Home/GetAbout", function (data, state) {
            createList(data.Data);
        });
        //构造列表
        function createList(Data) {
            $("#aboutcontent").empty().append("" + Data[0].content + "");
            $("#address").empty().append("" + Data[0].address + "");
            $("#tel").empty().append("" + Data[0].phone + "");
            $("#fax").empty().append("" + Data[0].fax + "");
        }
</script>
